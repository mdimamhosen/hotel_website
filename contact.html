        <div class="contact-container">
          <h1 class="contact-heading">
            <span class="heading-special">Contact</span> Us
          </h1>
          <p class="contact-subheading">
            Please fill out the form below to contact us
          </p>
          <form action="process.php" class="contact-form">
            <div class="form-grp">
              <label class="label" for="name">Name</label><br />
              <input class="input" type="text" name="name" id="name" />
            </div>
            <div class="form-grp">
              <label class="label" for="mail">Mail </label><br />
              <input class="input" type="email" name="mail" id="mail" />
            </div>
            <div class="form-grp">
              <label class="label" for="Message">Message</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </form>
          <button class="btn btn-white">Submit</button>
        </div>
      </section>

      <div id="features" class="contact-features">
        <div class="feature-location">
          <div>
            <i class="fa-solid fa-hotel fa-3x"></i>

          <p class="features-subheading">(617) 555-5555</p>
        </div>
        <div class="feature-room">

          <p class="features-subheading">frontdesk@hotelbt.co</p>
        </div>
